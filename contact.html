<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <!--=============== EXTERNAL CSS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
        
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets\css\global\reset.css">
    <link rel="stylesheet" href="assets\css\global\styles.css">
    <link rel="stylesheet" href="assets\css\components\navbar.css">
    <link rel="stylesheet" href="assets\css\components\footer.css">
    <link rel="stylesheet" href="assets\css\pages\contact\contact.css">
    
    <!--=============== EXTERNAL JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <title>Federal Barbers - Contact Us</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li class="logo"><a href="index.html"><img src="assets/images/federalbarbers-logo.png" alt="Logo"></a></li>
                
            <div class="nav-items">
                <li><a href="booking.html">Booking</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </div>

            <div class="nav-icons">
                <li><a href="#"><i class="ri-notification-2-line"></i></a></li>
                <li><a href="#"><i class="ri-user-3-line"></i></a></li>
                <li><a href="#"><i class="ri-list-check"></i></a></li>
            </div>
        </ul>
    </nav>

    <section id="contact">
        <div class="container">
            <h1 class="contact_title">Contact Us</h1>
            <h3 class="contact_sub">How can we help? We're all ears!</h3>
            <div class="contact-form-container">
                <form id="contact-form">
                    <fieldset class="input_box">
                        <div class="contact_input">
                            <div class="input_flex">
                                <input type="text" id="name" name="name" maxlength="80" placeholder="Name" required>
                                <input type="email" id="email" name="email" maxlength="80" placeholder="Email Address" required>
                            </div>

                            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>

                        <button type="submit">SEND</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <section id="review">
        <div class="review-container">
            <div class="image-section"></div>
                <div class="form-section">
                    <div class="form-box">
                        <h1 class="contact_title">Review</h1>
                        <h3 class="contact_sub">Share your feedback with us!</h3>

                        <input type="text" placeholder="Name">

                        <select>
                            <option>Select Barber</option>
                            <option>John</option>
                            <option>Mike</option>
                            <option>Emma</option>
                        </select>

                        <select class="drop-service">
                            <option>Service</option>
                        </select>

                        <textarea placeholder="How was your experience"></textarea>

                        <div class="rating">
                            <span>Rate us! </span>

                            <select>
                                <option>5</option>
                                <option>4</option>
                                <option>3</option>
                                <option>2</option>
                                <option>1</option>
                            </select>
                        </div>

                        <button>SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="index.html"><img src="assets/images/federalbarbers-logo.png" alt="Federal Barbers Logo"></a>
            </div>
    
            <div class="footer-links">
                <a href="booking.html">Booking</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
            </div>
            
            <div class="footer-links">
                <a href="#about_us">About</a>  
                <a href="#about_gallery">Gallery</a>  
                <a href="#info-section">View Appoinments</a>  
                <a href="#top">Back to Top</a>   
            </div>

            <div class="footer-main-social">
                <p>Socials</p>
                <div class="footer-social">
                    <a href="#"><i  class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                    <a href="#"><i class="ri-twitter-x-line"></i></a>
                </div>
            </div>
        </div>
    
        <div class="footer-bottom">
            <p>Â© 2025 Trim Tech. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module" src="../main.js"></script>
    <script type="module" src="contact.js"></script>
</body>
</html>
