     <section id="contact">
        <div class="container">
            <h1 class="contact_title">Contact Us</h1>
            <h3 class="contact_sub">How can we help? We're all ears!</h3>
            <div class="contact-form">
                <form method="post" action="mailto:federalbarber123@gmail.com" autocomplete="on">
                    <fieldset class="input_box">
                        <div class="contact_input">
                            <div class="input_flex">
                                <input type="text" maxlength="80" placeholder="Name">
                                <input type="email" maxlength="80" placeholder="Email Address">
                            </div>
                            <textarea rows="5" placeholder="Comment"></textarea>
                        </div>
                        <button type="submit">SEND</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section id="review">
        <div class="review-container">
            <div class="image-section"></div>
                    <div class="form-section">
                        <div class="form-box">
                            <h1 class="contact_title">Review</h1>
                            <h3 class="contact_sub">Share your feedback with us!</h3>
                            <input type="text" placeholder="Name">
                            <select>
                                <option>Select Barber</option>
                                <option>John</option>
                                <option>Mike</option>
                                <option>Emma</option>
                            </select>
                            <select class="drop-service">
                                <option>Service</option>
                            </select>
                            <textarea placeholder="How was your experience"></textarea>
                            <div class="rating">
                                <span>Rate us! </span>
                                <select>
                                    <option>5</option>
                                    <option>4</option>
                                    <option>3</option>
                                    <option>2</option>
                                    <option>1</option>
                                </select>
                            </div>
                            <button>SEND</button>
                        </div>
                    </div>
        </div>
    </section>
