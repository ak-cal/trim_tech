<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <!--=============== REMIXICONS ===============-->
            <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
            <!--=============== CSS ===============-->
            <link rel="stylesheet" href="contact-style.css">
        
            <title>Contact</title>
        </head>
        <body>
            <header>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="nav-links">
                        <li class="logo"><a href="#"><img src="images/federalbarbers-logo.png" alt="Logo"></a></li>
                        
                        <div class="nav-items">
                            <li><a href="#">Booking</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </div>
    
                        <div class="nav-icons">
                            <li><a href="#"><i class="ri-notification-2-line"></i></a></li>
                            <li><a href="#"><i class="ri-user-3-line"></i></a></li>
                            <li><a href="#"><i class="ri-list-check"></i></a></li>
                        </div>
                    </ul>
                </nav>
            </header>
     <section id="contact">
        <div class="container">
            <h1 class="contact_title">Contact Us</h1>
            <h3 class="contact_sub">How can we help? We're all ears!</h3>
            <div class="contact-form">
                <form method="post" action="mailto:federalbarber123@gmail.com" autocomplete="on">
                    <fieldset class="input_box">
                        <div class="contact_input">
                            <div class="input_flex">
                                <input type="text" maxlength="80" placeholder="Name">
                                <input type="email" maxlength="80" placeholder="Email Address">
                            </div>
                            <textarea rows="5" placeholder="Comment"></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <section id="review">
        <div class="review-container">
            <div class="image-section"></div>
            <div class="form-section">
                <div class="form-box">
                    <h1 class="contact_title">Review</h1>
                    <h3 class="contact_sub">Share your feedback with us!</h3>
                    <input type="text" placeholder="Name">
                    <select>
                        <option>Select Barber</option>
                        <option>John</option>
                        <option>Mike</option>
                        <option>Emma</option>
                    </select>
                    <select>
                        <option>Service</option>
                        <option>Haircut</option>
                        <option>Shave</option>
                    </select>
                    <textarea placeholder="Share your experience"></textarea>
                    <div class="rating">
                        <span>Rate us! </span>
                        <span class="stars">⭐ ⭐ ⭐ ⭐ ⭐</span>
                    </div>
                    <button>SEND</button>
                </div>
            </div>
        </div>
    </section>
